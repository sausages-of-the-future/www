{% extends "base_service.html" %}
{% block service_page_title %}Organisations{% endblock %}
{% block service_title %}Organisations{% endblock %}
{% block service_content %}
  <form action ="/search" method="GET">
    <input type="hidden" name="scope" value="organisation"/>
    <h2>Search organisations</h2>
    <input name="q" type="text" placeholder="organisation or director name">
    <button type="submit" class="button expand">Search</button>
  </form>
  <hr/>
  <div class="row">
    <div class="small-12 columns">
      <p>
          or <a href="{{service_base_url}}/manage">sign in</a> to view real-time taxes and renew licences for your organisation.
      </p>
    </div>
  </div>
{% endblock %}
