{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="small-12 columns">
      <div class="banner">
        <h1>{% block note_title %}{% endblock %}</h1>
        <h3 class="subheader">
          {% block note_subtitle %}{% endblock %}
        </h3>
      </div>
      <div class="row">
        <div class="small-12 columns">
          {% block note_content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
